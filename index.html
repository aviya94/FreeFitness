<!DOCTYPE html>
<html lang="he" dir="rtl">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width"
			/>
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" href="css/leaflet.css" />
		<link rel="stylesheet" href="css/qgis2web.css" />
		<link rel="stylesheet" href="css/fontawesome-all.min.css" />
		<link rel="stylesheet" href="css/application.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&display=swap" rel="stylesheet">
		<title>FreeFitness</title>
	</head>
	<body>
    <nav>
      <div id="main_container" style="display: none">
        <button class="button button1" onclick="mainApp.logout();">
          התנתקות
        </button>
      </div>
			<a href="index.html"><img src="images/new_logo.png" alt="לוגו" width="180"></a>
    </nav>

    <div class="hero" id="hero">
      <h1>
        אוהבים לרוץ? <br>
        פה תוכלו למצוא <br>
        את מסלול הריצה <br>
        המותאם ביותר <br>
        בשבילכם
      </h1>
      <button type="button" name="go" class="go button black-bg" onclick=" heroToSearch()">צאו לדרך!</button>
    </div>

    <div class="search hide" id="search">
			<div class="h2-flex black-bg">
				<h2>מה תרצו לחפש?</h2>
			</div>
      <div class="inputs white-bg">
				<label class="container">
				  <input type="radio" name="search" id="LengthLabel">
				  <span class="checkmark"></span>
					<span class="label-text">מסלול</span>
				</label>
				<label class="container">
				  <input type="radio" name="search"	id="VolumeLabel">
				  <span class="checkmark"></span>
					<span class="label-text">פארק</span>
				</label>
      </div>
			<div class="h2-flex black-bg">
	      <h2>כמה ק״מ?</h2>
			</div>
      <div class="search-div white-bg">
        <form onsubmit="searchToMap()">
          <input type="text" name="length" id="fname" class="search-input">
        </form>
				<button id="searchButton" class="button search-button" onclick="searchToMap(); searchFunction();">חפש לי</button>
      </div>
    </div>

		<div id="map" class="hide"></div>
		<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-auth.js"></script>
		<script src="js/qgis2web_expressions.js"></script>
		<script src="js/leaflet.js"></script>
		<script src="js/leaflet.rotatedMarker.js"></script>
		<script src="js/leaflet.pattern.js"></script>
		<script src="js/leaflet-hash.js"></script>
		<script src="js/Autolinker.min.js"></script>
		<script src="js/rbush.min.js"></script>
		<script src="js/labelgun.min.js"></script>
		<script src="js/labels.js"></script>
		<script src="data/___1.js"></script>
		<script src="data/___2.js"></script>
		<script src="fireBase.js"></script>
		<script src="main.js"></script>
		<script>
			function heroToSearch() {
				document.getElementById("hero").classList.add("hide")
				document.getElementById("search").classList.add("show")
			}
			function searchToMap() {
				document.getElementById("search").classList.add("hide")
				document.getElementById("search").classList.remove("show")
				document.getElementById("map").classList.remove("hide")
				document.getElementById("map").classList.add("show")
				map.invalidateSize();
			}
		</script>
	</body>
</html>
